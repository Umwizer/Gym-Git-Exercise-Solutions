<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Our Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            color: #333;
        }

        header {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .team-section {
            padding: 50px 20px;
            text-align: center;
        }

        .team-section h1 {
            margin-bottom: 20px;
        }

        .team-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .team-member {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .team-member img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .team-member h3 {
            margin: 10px 0 5px;
        }

        .team-member p {
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meet Our Team</h1>
    </header>
    <section class="team-section">
        <h1>Our Amazing Team</h1>
        <p>We are a group of talented and passionate individuals dedicated to excellence.</p>
        <div class="team-container">
            <div class="team-member">
                <img src="https://via.placeholder.com/100" alt="Team Member 1">
                <h3>Jane Doe</h3>
                <p>Team Leader</p>
            </div>
            <div class="team-member">
                <img src="https://via.placeholder.com/100" alt="Team Member 2">
                <h3>John Smith</h3>
                <p>Frontend Developer</p>
            </div>
            <div class="team-member">
                <img src="https://via.placeholder.com/100" alt="Team Member 3">
                <h3>Emily White</h3>
                <p>Backend Developer</p>
            </div>
            <div class="team-member">
                <img src="https://via.placeholder.com/100" alt="Team Member 4">
                <h3>Mike Brown</h3>
                <p>Designer</p>
            </div>
        </div>
    </section>
</body>
</html>
